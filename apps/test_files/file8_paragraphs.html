<!DOCTYPE html>
<html>

<head>
    <title>Paragraph Tag Test</title>
</head>

<body>
    <h1>Paragraph Test</h1>
    <p>The first paragraph, without a class.</p>
    <p class="old-class">The second paragraph, with an old class.</p>
    <p>The third paragraph, without a class.</p>
    <div>
        <p class="another">A nested paragraph.</p>
        <p>Another nested paragraph.</p>
    </div>
    <p>The final paragraph.</p>
</body>

</html>
