<!DOCTYPE html>
<html>

<head>
    <title>Multiple Tag Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </header>
    <main>
        <article>
            <p>Paragraph tag</p>
            <span>Span tag</span>
            <div>Div tag</div>
            <b>Bold</b>
            <i>Italic</i>
            <strong>Strong</strong>
            <em>Emphasis</em>
        </article>
        <aside>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
            </ul>
            <ol>
                <li>Ordered item 1</li>
                <li>Ordered item 2</li>
            </ol>
        </aside>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
